<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="js/bootstrap-fileinput-master20161101/css/fileinput.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="css/common.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/inbox.css" rel="stylesheet" type="text/css"/>
    <link href="js/layer/skin/default/layer.css" rel="stylesheet"/>
    <link href="layui/css/layui.css" media="all" rel="stylesheet"/>
</head>
<body>
<li class="inbox" id="  rows[i].id  ">
    <div class="inbox-content">
        <a class="upvote" href="inboxFile.jsp?id=  rows[i].id  " title="收件数量(  rows[i]  ),点击查看详细信息">
            <span class="vote-count">rows[i]</span>
        </a>

        <div class="inbox-msg">
            <a class="inbox-msg-url title" href="inbox.html?link=  rows[i].id  " target="_blank"
               title="预览">
                rows[i].title
            </a>
            <span class="inbox-tagline description">
                  <span class="ctime" style="margin: 0;" title="创建时间">  rows[i].createTime  </span>
                 <span class="endtime" title="截止时间">
                  <i class="glyphicon glyphicon-time"></i>rows[i].endTime</span>
            </span>
        </div>
    </div>


    <div class="inbox-actions">
        <a href="javascript:" id="link_  rows[i].id  "
           onclick="showLink(this.id)" title="获取收件夹地址">
            <i class="glyphicon glyphicon-link"></i>
        </a>
        <a href="javascript:" id="time_  rows[i].id  "
           onclick="showEndTime(this.id,this.title)" title="截止时间:  rows[i].endTime  ">
            <i class="glyphicon glyphicon-time"></i>
        </a>
        <a href="javascript:" id="close_  rows[i].id  "
           onclick="openInbox(this.id)">
            <i class="glyphicon glyphicon-pause" style="color: #d9534f;"></i>
        </a>
        <a href="javascript:" id="config_  rows[i].id  " onclick="showAction(this.id)">
            <i class="glyphicon glyphicon-cog"></i>
        </a>

    </div>


</li>
</div>
</body>
